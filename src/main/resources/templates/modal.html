    <!--Modal Register-->
    <div class="modal fade" id="loginModal2" tabindex="-1" role="dialog" aria-hidden="false">
        <div class="modal-dialog modal-register">
            <div class="modal-content">
                <div class="modal-header no-border-header text-center">
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->

                    <h3 class="modal-title text-center">ECO Private Server</h3>
                    <p>Register create your account</p>
                </div>


        

                <div class="modal-body">
                    <form id="register_form" action="#" th:action="@{/}" th:object="${form}" method="post">
                        <div class="form-group">
                            <label>Enter Username</label>
                            <input type="text" id="r_username" th:field="*{username}" value=""
                                placeholder="username" class="form-control"
                                onchange="onclick_input_username_register();" required  />
                        </div>
                        <div class="form-group">
                            <label>Enter Password</label>
                            <input type="password" id="r_password" th:field="*{password}" value="" placeholder="Password"
                                class="form-control" required/>
                            <input type="password" id="r_password_c" value="" placeholder="Confirm Password"
                                class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="r_del_password" th:field="*{del_password}" value="" placeholder="name@domain.com" class="form-control" required/>
                        </div>

                        <button onclick="checksubmit_register();" class="btn btn-block btn-round"> Sign Up</button>
                    </form>
                </div>
                <div class="modal-footer no-border-footer">
                    <span class="text-muted  text-center">Looking <a href="#" data-target="#loginModal">next
                            step</a> ?</span>
                </div>
            </div>
        </div>
    </div>
